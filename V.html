<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การทดสอบความเร็วอินเทอร์เน็ต</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        #downloadSpeedResult, #uploadSpeedResult {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        /* บางส่วนของการตกแต่ง */
        .container p {
            margin: 10px 0;
            padding: 5px 0;
        }
        /* การตกแต่งให้ปุ่มดูเรียบง่าย */
        button {
            padding: 12px 25px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>การทดสอบความเร็วอินเทอร์เน็ต</h1>
        <p id="downloadSpeedResult" class="loading">กำลังทดสอบความเร็วดาวน์โหลด...</p>
        <p id="uploadSpeedResult" class="loading">กำลังทดสอบความเร็วอัปโหลด...</p>
    </div>

    <script>
        // ฟังก์ชันทดสอบความเร็วดาวน์โหลด
        function testDownloadSpeed() {
            if (navigator.connection) {
                const speed = navigator.connection.downlink;
                document.getElementById('downloadSpeedResult').innerText = 'ความเร็วดาวน์โหลด: ' + speed + ' Mbps';
            } else {
                document.getElementById('downloadSpeedResult').innerText = 'ไม่สามารถดึงข้อมูลความเร็วดาวน์โหลดได้';
            }
        }

        // ฟังก์ชันทดสอบความเร็วอัปโหลด
        function testUploadSpeed() {
            const startTime = new Date().getTime();
            const testFileSize = 500000; // ขนาดไฟล์ 500 KB สำหรับการทดสอบ

            const formData = new FormData();
            const blob = new Blob([new Array(testFileSize)], {type: 'application/octet-stream'});
            formData.append("file", blob, "testfile");

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "YOUR_UPLOAD_URL_HERE", true); // เปลี่ยน URL เป็นที่อัปโหลดจริงของคุณ

            xhr.onload = function() {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000; // วัดเวลาที่ใช้ในการอัปโหลด (วินาที)
                const uploadSpeed = (testFileSize * 8) / (duration * 1024 * 1024); // ความเร็วอัปโหลดใน Mbps
                document.getElementById('uploadSpeedResult').innerText = 'ความเร็วการอัปโหลด: ' + uploadSpeed.toFixed(2) + ' Mbps';
            };

            xhr.send(formData); // ส่งข้อมูลไปยังเซิร์ฟเวอร์
        }

        // ทดสอบทั้งความเร็วการดาวน์โหลดและอัปโหลดทุก ๆ 5 วินาที
        setInterval(() => {
            testDownloadSpeed();
            testUploadSpeed();
        }, 500); // ทุก ๆ 5 วินาที
    </script>

</body>
</html>
